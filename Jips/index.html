<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Aapje</title>
</head>

<body>
    <form>
        <label></label>
        <input type="text" class="naaminput">
        <button type="submit" id="naamButton" class="naambutton">Start</button>
    </form>

    <h1>Monkey Game</h1>

    <div class="diddykong">
        <img id="diddy" src="./img/diddykong.png">

        <div class="knoppen">
            <button id="banaanknop"> <img id="banaan" src="img/banana.png"></button>
            <div id="StatHunger">
                <progress id="level-bar" min="0" max="100" value="100"></progress>
            </div>
        </div>

        <div class="knoppen">
            <button id="barrelknop"> <img id="barrel" src="img/barrel.png"></button>
            <div id="StatFun">
                <progress id="BarrelBar" min="0" max="100" value="100"></progress>
            </div>
        </div>



        <script src="script/script.js"></script>
</body>

</html>
